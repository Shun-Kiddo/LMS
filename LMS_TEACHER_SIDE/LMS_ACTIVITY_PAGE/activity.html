        <h1 class = "title_activity">Activities</h1>
        <div class="main-container">
            <div class="activity_form">
                <form id="activityForm" enctype="multipart/form-data">
                    <h2 class="activity_title">Create Activity</h2>
                    <input type="text" id="title" name="title" placeholder="Activity Title" required /><br><br>
                    <textarea id="content" name="content" placeholder="Give some description for this activity!" rows="10" cols="80"></textarea><br><br>
                    <div class="input-row">
                        <input type="file" id="attachment" name="attachment" accept=".pdf,.doc,.docx,.ppt,.pptx,.txt,.zip,.jpg,.jpeg,.png,.gif,.bmp,.svg,.webp,.mp4,.avi,.mov,.wmv,.mkv,.webm" required />
                        <select id="type" name="type" required>
                            <option value="activityType">Activity Type...</option>
                            <option value="module">module</option>
                            <option value="mco">mco</option>
                            <option value="activity">activity</option>
                            <option value="assignment">assignment</option>
                        </select>
                    </div>
                    <button class="addActivity" type="submit">Save Activity</button>
                </form>
            </div> 

            <!-- Activity List -->
            <div class="activity_list">
                <h2 class="activity_title">Created Activity</h2>
                <div class="activity_container" id="quizList"></div>
            </div>
