<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/LMS_images/logo2.png">
    <link rel="stylesheet" href="enroll_student_style.css">
    <title>LMS - Enrollment</title>
</head>
    <body>
        <div class="login-container">
            <form id="signup-form" action="/signup" method="post" enctype="multipart/form-data">
                <img src="/LMS_images/logo1.png" alt="lms_logo" class="logo">
                <a href="/LMS_TEACHER_SIDE/LMS_HOME_PAGE/home2_page.html" class="lms">Learning Management System</a>
                <input type="text" name="firstname" placeholder="First Name" required>
                <input type="text" name="middlename" placeholder="Middle Name">
                <input type="text" name="lastname" placeholder="Last Name" required>         
                <input type="text" name="section" placeholder="Section" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <input type="file" name="profile-image" id="profile-image" accept="image/*" style="display: none;" required>
                <label for="profile-image" class="file-upload-label"> Add Profile Picture </label>   
                <input type="submit" value="Enroll Student" >
            </form>        
        </div>
        <script src="enroll_student.js"></script>
    </body>
</html>
