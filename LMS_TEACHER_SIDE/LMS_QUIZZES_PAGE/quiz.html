        <h1 class="title_quiz">Quizzes</h1>
        <div class="main-container">
            <!-- Quiz Form -->
            <div class="quiz-form">
                <h2 class="quiz">Create Quiz</h2>
                <!--label for="lessonId">Lesson:</label-->
                <input hidden="text" id="lessonId" readonly placeholder="Lesson ID will appear here">
        
                <label for="question">Question:</label>
                <input type="text" id="question" placeholder="Enter question" required>
        
                <label for="quizType">Quiz Type:</label>
                <select id="quizType">
                    <option value="">Choice Quiz Type</option>
                    <option value="multiple">Multiple Choice</option>
                    <option value="truefalse">True/False</option>
                </select>
                
            
                <div id="multipleOptions">
                <label for="quizType">Multiple Choice:</label>
                <input type="text" id="option1" placeholder ="Choices 1">
                <input type="text" id="option2" placeholder ="Choices 2">
                <input type="text" id="option3" placeholder ="Choices 3">
                <input type="text" id="option4" placeholder ="Choices 4">
                </div>
                
                <label for="correctAnswer">Correct Answer:</label>
                <input type="text" id="correctAnswer" placeholder="Enter the correct answer" required>
                
                <button class="addquiz" onclick="addQuiz()">Add Quiz</button>
            </div> 

            <!-- Quiz List -->
            <div class="quiz-list">
                <h2 class="quiz">Created Quiz</h2>
                <div class="quiz-container" id="quizList"></div>
            </div>
        </div>
