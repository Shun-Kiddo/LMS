        <h1 class="title_quiz">Quizzes</h1>
        <div class="main-container">
            <div class="lesson-form">
                <h2 class="lesson">Create Lesson Quiz</h2>
                <label>Lesson:</label>
                <input type="text" id="lesson" placeholder="Enter Lesson" required>
    
                <label>Description:</label>
                <textarea id="description" name="description" placeholder="Write your description..." rows="10" cols="80" required></textarea><br><br>
        
                <label>Attempt Allowed:</label>
                <input type="text" id="attemptAllowed" placeholder="Enter Attempt Allowed" required> 

                <label>Date Closed:</label>
                <input type="text" id="dateLimit" placeholder="YYYY-MM-DD" required>   

                <label>Time Limit:</label>
                <input type="number" id="timeLimit" placeholder="Enter time in seconds" required>
                
                <button class="addquiz" onclick="addLesson()">Add Lesson</button>
            </div> 

            <!-- Quiz List -->
            <div class="lesson-list">
                <h2 class="lesson">Created Lesson Quiz</h2>
                <div class="lesson-container" id="lessonList"></div>
