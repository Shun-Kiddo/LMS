<body>
    <div class="login-container">
        <form action="/login" method="post">
            <img src="/LMS_images/logo1.png" alt="lms_logo" class="logo">
            <a href="/LMS_STUDENT_SIDE/LMS_LANDING_PAGE/student_landing_page.html" class = "lms">Learning Management System</a>

                </div>
            </div>
            <input type="submit" value="Sign in">

        </form>        
    </div>
 <script src="student_login_script.js"></script>
